<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>

    <c-sidebar
    #sidebar="cSidebar"
    class="d-print-none sidebar sidebar-fixed"
    id="sidebar"
    visible
  >
    <c-sidebar-brand
      [brandNarrow]="{
        src: 'assets/img/brand/aquarius.png',
        width: 46,
        height: 40,
        alt: 'Aquarius Logo'
      }"
      [brandFull]="{
        src: 'assets/img/brand/aquarius_full.png',
        width: 210,
        height: 40,
        alt: 'Aquarius Word'
      }"
      routerLink="./"
    >
    </c-sidebar-brand>
  </c-sidebar>
    
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4 text-center">
            <c-card-body>
              <h2>Witamy w Aquarius-ie !</h2>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'width.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  color="primary"
                  routerLink="/login"
                >
                  Zaloguj siÄ™
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
